            - wall1-9.png
            - wall1-10.png
            - wall1-11.png
            - wall1-12.png
            - wall1-13.png
            - wall1-14.png
            - wall1-15.png
  - Name: grypto
    Z: 2
    MapCharacter: G
    Observers:
      Sprite2D:
