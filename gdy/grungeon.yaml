Version: 0.1
Environment:
  Name: grungeon
  Description: asdf
  Observers:
    Sprite2D:
      TileSize: 64
      BackgroundTile: blank.png
  Player:
    Observer:
      Height: 10
      Width: 10
      TrackAvatar: true
    AvatarObject: grypto
  Variables:
    - Name: slime_inventory
      InitialValue: 0
    - Name: health
      InitialValue: 100
    - Name: direction
      InitialValue: 0


  Levels:
    - |
      w/f   w/f  w/f  w/f  w/f  w/f  w/f  w/f  w/f  w/f  w/f  w/f  w/f  w/f  w/f
      w/f   f    f    f    f    f    f    f    f    f    f    f    f    f    w/f
      w/f   f    f    f    f    x/f  f    X/f  X/f  f    f    f    f    f    w/f
      w/f   f    f    f    f    f    f    X/f  X/f  f    f    x/f    f    f    w/f
      w/f   f    f    f    f    f    f    f    f    f    f    f    f    f    w/f
      w/f   f    X/f  f    f    f    f    f    f    f    f    f    f    f    w/f
      w/f   f    f    f    f    f    f    f    f    f    x/f  f    f    f    w/f
      w/f   f    f    f    f    f    f    f    f    f    f    f    f    f    w/f
      w/f   f    f    f    G/f  f    f    f    X/f  f    f    f    f    f    w/f
      w/f   f    f    f    f    f    f    f    f    f    f    f    f    f    w/f
      w/f   w/f  w/f  w/f  w/f  w/f  w/f  w/f  w/f  w/f  w/f  w/f  w/f  w/f  w/f
      

Actions:
  - Name: move
    InputMapping:
      Inputs:
        1:
          OrientationVector: [ 1, 0 ]
          VectorToDest: [ 1, 0 ]
          MetaData:
            image_idx: 0
        2:
          OrientationVector: [ 0, -1 ]
          VectorToDest: [ 0, -1 ]
          MetaData:
            image_idx: 1
        3:
          OrientationVector: [ -1, 0 ]
          VectorToDest: [ -1, 0 ]
          MetaData:
            image_idx: 2
        4:
          OrientationVector: [ 0, 1 ]
          VectorToDest: [ 0, 1 ]
          MetaData:
            image_idx: 3

    Behaviours:
      - Src:
          Object: grypto
          Commands:
            - mov: _dest
            - set_tile: meta.image_idx
            - set: [directon, image_idx]
            - incr: direction
        Dst:
          Object: [_empty, floor]
      - Src:
          Object: grypto
          Commands:
            - set_tile: meta.image_idx
            - set: [directon, image_idx]
            - incr: direction
        Dst:
          Object: [barrel, slime_barrel, wall]

  - Name: acquire_slime
    InputMapping:
      Inputs:
        1:
          Description: slime!
          VectorToDest: [ 0, -1 ]
      Relative: true

    Behaviours:
      - Src:
          Object: grypto
          Commands:
            - incr: slime_inventory
        Dst:
          Object: slime_barrel
          Commands:
            - change_to: barrel

  - Name: attack

    Behaviours:
      - Src:
          Object: grypto
          Commands:
            - spawn: slime
        Dst:
          Object: barrel
          Commands:
            - remove: true




Objects:

  - Name: slime_barrel
    Z: 2
    MapCharacter: X
    Observers:
      Sprite2D:
        - Image: SlimeBarrel.png

  - Name: barrel
    Z: 2
    MapCharacter: x
    Observers:
      Sprite2D:
        - Image: EmptyBarrel.png

  - Name: egg
    MapCharacter: e
    Observers:
      Sprite2D:
        - Image: SlimeEgg.png

  - Name: wall
    Z: 2
    MapCharacter: w
    Observers:
      Sprite2D:
